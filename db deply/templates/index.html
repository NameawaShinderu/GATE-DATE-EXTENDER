<!DOCTYPE html>
<html>
<head>
    <title>Update Dates</title>
</head>
<body>
    <h1>Update Dates</h1>
    <form method="POST" action="/">
        <label for="user_date">Enter a date (YYYY-MM-DD):</label>
        <input type="date" id="user_date" name="user_date" required>
        <input type="submit" value="Update Dates">
    </form>
    <br>
    <a href="/today">Update for Today's Date</a>
</body>
</html>
